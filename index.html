<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Libre+Franklin:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="upContent">
        <h1 class="heading">Generate a <br><span>random password</span></h1>
        <p class="subLine">Never use an insecure password again.</p>
        <button class="generatePassword" id="generatePassword">Generate Passwords</button>
      </div>
      <class class="downContent">
        <span type="text" name="leftText" id="leftText" class="outputText"></span>
        <span type="text" name="rightText" id="rightText" class="outputText"></span>
      </class>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
